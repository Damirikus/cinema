<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Films</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/movie.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Create new film</h1>
    <form th:action="@{/admin/panel/films}" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Entry title">
        <br/>
        <input type="text" name="description" placeholder="Entry description">
        <br/>
        <input type="number" min="0" max="18" name="age" placeholder="Enter age restriction">
        <br/>
        <input type="number" min="0" max="18" name="year" placeholder="Enter year of release">
        <br/>
        <input type="file" name="poster" class="form-control">
        <br/>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
<br/>
<br/>

<div class="centre" th:each="el : ${films}">

    <figure class="movie">
        <div class="movie__hero">
            <img src="https://www.mensjournal.com/wp-content/uploads/2018/10/rambo-main-3.jpg?quality=86&amp;strip=all"
                 alt="Rambo" class="movie__img">
        </div>
        <div class="movie__content">
            <div class="movie__title">
                <h1 class="heading__primary" th:text="${el.getTitle()}">First Blood Part II <i class="fas fa-fire"></i></h1>
                <div class="movie__tag movie__tag--1">#action</div>
                <div class="movie__tag movie__tag--2">#thriller</div>
            </div>
            <p class="movie__description">
                First Blood is a 1982 American action film directed by Ted Kotcheff, and co-written by Sylvester
                Stallone, who also stars as Vietnam War veteran John Rambo.
            </p>
            <div class="movie__details">
                <p class="movie__detail"><span class="icons icons-red"><i class="fas fa-camera-retro"></i> </span>Buzz
                    Feitshans</p>
                <p class="movie__detail"><span class="icons icons-grey"><i class="fas fa-clock"></i> </span>1h 33m</p>
                <p class="movie__detail"><span class="icons icons-yellow"><i class="fas fa-file-invoice-dollar"></i>
        </span>$12.52 crores</p>
            </div>
        </div>
        <div class="movie__price">$12.56</div>
    </figure>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
