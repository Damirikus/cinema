<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Films</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Add new hall</h1>
    <form th:action="@{/admin/panel/halls}" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Entry name">
        <br/>
        <input type="number" min="1" name="seatsNumber" placeholder="Entry number of seats">
        <br/>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
<br/>
<br/>

<div class="row">

    <div th:each="el : ${halls}" class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 th:text="${el.name}" class="card-title">Card title</h5>
            <h4 th:text="'Hall serial number - ' + ${el.getId()}" class="card-subtitle mb-2">Card subtitle</h4>
            <h4 th:text="'Number of sits - ' + ${el.seatsNumber}" class="card-subtitle mb-2">Card subtitle</h4>
<!--            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's-->
<!--&lt;!&ndash;                content.</p>&ndash;&gt;-->
<!--            <a href="#" class="card-link">Card link</a>-->
            <form th:action="@{'/admin/panel/halls/' + ${el.getId()}}" method="post">
                <button class="btn-danger" type="submit">Delete</button>
            </form>
        </div>
    </div>


</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
