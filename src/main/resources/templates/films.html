<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Films</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Create new film</h1>
    <form th:action="@{/admin/panel/films}" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Entry title" required>
        <br/>
        <input type="text" name="description" placeholder="Entry description">
        <br/>
        <input type="number" min="0" max="18" name="age" placeholder="Enter age restriction" required>
        <br/>
        <input type="number" min="1600" max="2023" name="year" placeholder="Enter year of release" required>
        <br/>
        <input type="file" name="poster" class="form-control" required>
        <br/>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>

<div class="row" >
    <div class="col-sm-3" th:each="el : ${films}">
        <div class="card" style="width: 18rem;">
            <img th:src="'/img/' + ${el.getFilename()}" class="card-img-top" alt="">
            <div class="card-body">
                <h4 class="card-text" th:text="${el.getTitle()}">Blade Runner 2049</h4>
                <p class="card-text" th:text="${el.getDescription()}">Some quick example text to build on the card
                    title and make up the bulk of the card's content.</p>
                <p class="card-text" th:text="${el.getAge()} + '+'">$28.00</p>
                <p class="card-text" th:text="${el.getYear()}">Buy now</p>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
