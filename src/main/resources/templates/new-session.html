<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Films</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Create new session</h1>
    <form th:action="@{/admin/panel/sessions/create}" method="post" enctype="multipart/form-data">
        <input type="number" name="price" min="1" step="any" placeholder="Entry price" required>
        <br/>
        <br/>
        <input type="time" name="time_" required>
        <br/>
        <br/>
        <h4>Select movie</h4>
        <select name="title" class="form-select" aria-label="Default select example">
            <div th:each="el : ${films}">
                <option selected th:text="${el.getTitle()}">Open this select menu</option>
            </div>
        </select>
        <br/>
        <h4>Select hall</h4>
        <select name="id_h" class="form-select" aria-label="Default select example">
            <div th:each="el : ${halls}">
                <option selected th:text="${el.getId()}">Open this select menu</option>
            </div>
        </select>
        <br/>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
<br/>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
