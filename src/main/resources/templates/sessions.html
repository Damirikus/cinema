<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Films</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/session.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<br/>
<br/>
    <a th:href="@{/admin/panel/sessions/create}" class="btn btn-secondary btn-lg btn-block">Create new session</a>
<br/>
<br/>
<div class="row">
    <div class="centre" th:each="el : ${sessions}">

        <figure class="movie">
            <a class="movie__hero" th:href="@{'/admin/panel/sessions/' + ${el.getId()}}">
                <img th:src="'/img/' + ${el.getFilm().getFilename()}"
                     alt="Rambo" class="movie__img">
            </a>
            <div class="movie__content">
                <div class="movie__title">
                    <h1 class="heading__primary" th:text="${el.getFilm().getTitle()}">First Blood Part II <i
                            class="fas fa-fire"></i></h1>
                    <div class="movie__tag movie__tag--1">#action</div>
                    <div class="movie__tag movie__tag--2">#thriller</div>
                </div>
                <p class="movie__description" th:text="${el.getHall().getId()}">
                    First Blood is a 1982 American action film directed by Ted Kotcheff, and co-written by Sylvester
                    Stallone, who also stars as Vietnam War veteran John Rambo.
                </p>
                <div class="movie__details">
                    <p class="movie__detail"><span class="icons icons-red"><i class="fas fa-camera-retro"></i> </span>Buzz
                        Feitshans</p>
                    <p class="movie__detail" th:text="${el.getTime()}"><span class="icons icons-grey"><i
                            class="fas fa-clock"></i>
                </span>1h 33m</p>
                    <p class="movie__detail" th:text="${el.getPrice()} + '$'"><span class="icons icons-yellow"><i
                            class="fas fa-file-invoice-dollar"></i>
        </span>$12.52 crores</p>
                </div>
            </div>
            <div class="movie__price" th:text="${el.getPrice()} + '$'">$12.56</div>
        </figure>

    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
